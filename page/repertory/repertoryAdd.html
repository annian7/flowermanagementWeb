<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加库存商品</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	
	 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="repertoryAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">商品名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required|name" placeholder="请输入商品名" id="name">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">数量</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required|quantity" placeholder="请输入商品数量" id="quantity">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">单价</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required|price" placeholder="请输入商品单价" id="price">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">店铺</label>
			<div class="layui-input-block">
				<select name="shop" class="shop" lay-filter="shop" id="shop">
				</select>
			</div>
		</div>
		
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="repertoryAdd.js"></script>

</body>
</html>
