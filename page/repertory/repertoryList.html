<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>库存列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" id="repertory">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入店铺名称" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline" v-if="manager" >
				<a class="layui-btn layui-btn-normal addNews_btn">添加库存商品</a>
			</div>
		</form>
	</blockquote>
	<table id="repertoryList" lay-filter="repertoryList"></table>

	<!--操作-->
	<script type="text/html" id="repertoryListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">下架</a>
	</script>
	<!--操作-->
	<script type="text/html" id="repertoryListBar2">
		<a class="layui-btn layui-btn-xs" lay-event="add">下单</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">下架</a>
	</script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="repertoryList.js"></script>
</body>
</html>
