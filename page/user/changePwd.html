<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改密码--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
		 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body class="childrenBody" >
<form class="layui-form layui-row changePwd" >
	<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block" id="changePsw">
				<input type="text" v-if="identity==1" v-bind:value="account.empId"  id="usercode"  disabled class="layui-input layui-disabled">
				<input type="text" v-if="identity==2" v-bind:value="account.managerId"  id="usercode"  disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div id="userpassword">
		<div class="layui-form-item" >
			<label class="layui-form-label">旧密码</label>
			<div class="layui-input-block" >
				<input type="password"  value="" placeholder="请输入旧密码" lay-verify="required|oldPwd"
					class="layui-input pwd" id="password2">
			</div>
			
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" value="" placeholder="请输入新密码" lay-verify="required|newPwd" id="oldPwd" class="layui-input pwd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
			</div>
			<div class="layui-input-block" >
				<input type="hidden" v-bind:value="account.password" placeholder="请输入旧密码" lay-verify="required|oldPwd"
					class="layui-input pwd" id="password3">
			</div>
		</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block" >
				<button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
				<!-- <button type="button" class="layui-btn layui-btn-primary" id="reset" name="reset" @click="greet()">重置密码</button> -->
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="user.js"></script>
<script type="text/javascript" src="../user/changePwd.js"></script>

</body>

</html>
