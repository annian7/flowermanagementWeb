<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加店铺信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	
	 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="repertoryAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">店铺名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required|name" placeholder="请输入名称" id="name">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">店铺地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " lay-verify="required|address" placeholder="请输入店铺地址" id="address">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="shopAdd.js"></script>

</body>
</html>
