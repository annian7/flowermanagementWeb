<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加库存商品</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	
	 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="repertoryAdd">
	<div class="layui-col-md6 layui-col-xs12">
		<div class="layui-form-item">
			<label class="layui-form-label">店铺</label>
			<div class="layui-input-block">
				<input type="text"  disabled class="layui-input layui-disabled shop">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品名</label>
			<div class="layui-input-block">
				<input type="text"  disabled  lay-verify="required" class="layui-input layui-disabled commodity">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">操作人</label>
			<div class="layui-input-block">
				<input type="text"  disabled  lay-verify="emp" class="layui-input layui-disabled emp">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单价</label>
			<div class="layui-input-block">
				<input type="tel" disabled lay-verify="price" class="layui-input layui-disabled price">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">数量</label>
			<div class="layui-input-block">
				<input type="tel" lay-verify="quantity" class="layui-input quantity">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">客户姓名</label>
			<div class="layui-input-block">
				<input type="tel" lay-verify="name" class="layui-input name">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话</label>
			<div class="layui-input-block">
				<input type="tel" lay-verify="tel" class="layui-input tel">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-block">
				<input type="tel"  lay-verify="address" class="layui-input address">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="tel" lay-verify="remarks" class="layui-input remarks">
			</div>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="orderAdd.js"></script>

</body>
</html>
